<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Map</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f8f8f8;
        }
        h1 {
            text-align: center;
        }
        #map-container {
            width: 90%;
            margin: auto;
            height: 500px;

<body>

    <div id="map-container">

    </div>
    <h1> Hotel List</h1>
</body>
</html>
